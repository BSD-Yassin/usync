# Docker Compose configuration for MinIO (Mock S3 for testing only)
# This is NOT for production use - it's only for running S3 integration tests
# Note: version field is obsolete in newer compose versions but kept for compatibility

services:
  minio:
    image: minio/minio:latest
    container_name: usync-minio-test
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s
    networks:
      - usync-test-network

volumes:
  minio-data:
    driver: local

networks:
  usync-test-network:
    driver: bridge

